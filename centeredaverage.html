<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input id="text" type="text" />
    <input id="button" type="button" value="Submit" onclick="centeredaverage()" />
    <section id="result"></section>
    <script type="text/javascript">

        function centeredaverage() {
            var n = document.getElementById("text").value;
            var a = n.split(",");


            var min = parseInt(a[0]), max = parseInt(a[0]);
            var sum = parseInt(a[0]);

            for (var i = 1; i < a.length; i++) {

                sum = sum + parseInt(a[i]);

                if (min > parseInt(a[i]))
                { min = parseInt(a[i]); }

                if (max < parseInt(a[i]))
                { max = parseInt(a[i]); }

            }

            document.getElementById("result").innerHTML = (sum - max - min) / (a.length - 2);
        }

    </script>
</body>
</html>
