<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Enter the string: <input id="Text1" type="text" />
    <input id="Submit1" type="button" value="Submit" onclick="endx()" />
    <section id="result"></section>

    <script type="text/javascript">
        // Given a string, compute recursively a new string where all the lowercase 'x' chars have been moved to the end of the string.
        function endx()
        {
            var str = document.getElementById("Text1").value;
            document.getElementById("result").innerHTML = recursive(str);
        }
        function recursive(str) {
            if (str == '')
            { return str; }
            else if (str.charAt(0) == 'x')
            { return str.substring(1) +'x' ; }

            return str.charAt(0)+recursive(str.substring(1));
        }
    </script>
</body>
</html>
