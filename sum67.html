<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input id="text" type="text" />
    <input id="button" type="button" value="Submit" onclick="sum67()" />
    <section id="result"></section>
    <script type="text/javascript">

        function sum67()
        {
            var n = document.getElementById("text").value;
            var a = n.split(",");
            var sum = parseInt(a[0]);

            for (var i = 1; i < a.length; i++)
            {
                if (parseInt(a[i]) == 6)
                {
                    for (var j = i; j < a.length; j++) {
                        if (a[j] == 7)
                        { i++; }
                                                
                    }                    
                }
                sum = sum + parseInt(a[i]);                    
            }

            document.getElementById("result").innerHTML = sum;
        }

    </script>
</body>
</html>
