

<!--Given an array of ints, compute recursively if the array contains a 6. We'll use the convention of considering only the part of the array that begins at the given index. In this way, a recursive call can pass index+1 to move down the array. The initial call will pass in index as 0.
    
array6([1, 6, 4], 0) → true
array6([1, 4], 0) → false
array6([6], 0) → true-->


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Enter the array: <input id="Text1" type="text" />
    Enter index: <input id="Text2" type="text" />
    <input id="Button1" type="button" value="button" onclick="array6()" />
    <section id="result"></section>

    <script type="text/javascript">
            function array6() {
                var str = document.getElementById("Text1").value;
                var array = str.split(',');
                var n = parseInt(document.getElementById("Text1").value);
                document.getElementById("result").innerHTML = recursive(array,n);
            }
            function recursive(array, n)
            {
                if (array.length == n)
                { return false; }

                else if (array[n] == 6)
                    return true;

                else
                    return recursive(array, n+ 1);
            }
    </script>

</body>
</html>
