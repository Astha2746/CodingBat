<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Enter the string: <input id="Text1" type="text" />
    <input id="Submit1" type="button" value="Submit" onclick="parenBit()" />
    <section id="result"></section>

    <script type="text/javascript">

    
        function parenBit()
        {
            var str = document.getElementById("Text1").value;
            document.getElementById("result").innerHTML = recursive(str);
        }
        function recursive(str) {

            if (str.charAt(0) != '(')
            {
                if (str.charAt(str.length - 1) == ')')
                    return recursive(str.substring(1)); 
                else
                    return recursive(str.substring(1, str.length - 1));
            }
            if (str.charAt(str.length - 1) == ')')
                return str;
            else
                return recursive(str.substring(0, str.length - 1));
            
        }


    </script>
</body>
</html>
