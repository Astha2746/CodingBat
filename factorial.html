<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Enter the number: <input id="Text1" type="text" />
    <input id="Submit1" type="button" value="Factorial" onclick="factorial()"/>
    <section id="result"></section>

    <script type="text/javascript">
        function factorial()
        {
            var n = parseInt(document.getElementById("Text1").value);
            document.getElementById("result").innerHTML = recursivefactorial(n);
        }

        function recursivefactorial(n)
        {
           
            if (n == 1)
            { return 1; }
            else
            { return n * recursivefactorial(n - 1); }
           
        }
    </script>

</body>
</html>
