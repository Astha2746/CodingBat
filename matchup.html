<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input id="Text1" type="text" />
    <input id="Text2" type="text" />
    <input id="Submit1" type="submit" value="submit" onclick="macthup()"/>
    <section id="result"></section>
    <script type="text/javascript">
        function macthup()
        {
            var count = 0;
            var a1 = document.getElementById("Text1").value;
            var a = a1.split(",");


            var b1= document.getElementById("Text2").value;
            var b = b1.split(",");

            for (var i = 0; i < a.length; i++)
            {
                if ((parseInt(a[i]) - parseInt(b[i])) < 3)
                {
                    count++;
                }
            }

            document.getElementById("result").innerHTML = count;
        }



    </script>



</body>





</html>
