<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input id="text" type="text" />
    <input id="button" type="button" value="Submit" onclick="countevens()"/>
    <section id="result"></section>
    <script type="text/javascript">

        function countevens()
        {
            var n = document.getElementById("text").value;
            var a = n.split(",");
            var newa = [];
            for (var i = 0; i < a.length; i++)
            {
                if (a[i] % 2 == 0)
                {
                   newa[i] = a[i];
                }
            }
            
            document.getElementById("result").innerHTML = newa;
        }
                      
    </script>
</body>
</html>
