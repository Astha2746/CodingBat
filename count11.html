
<!--Given a string, compute recursively (no loops) the number of "11" substrings in the string. The "11" substrings should not overlap.
    
count11("11abc11") → 2
count11("abc11x11x11") → 3
count11("111") → 1-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Enter the string: <input id="Text1" type="text" />
    <input id="Submit1" type="button" value="Submit" onclick="count11()" />
    <section id="result"></section>

    <script type="text/javascript">
        function count11()
        {
            var str = document.getElementById("Text1").value;
            document.getElementById("result").innerHTML = recursive(str);
        }
        function recursive(str) {
            if (str == '')
            { return 0; }
            else if (str.charAt(0) == '1' && str.charAt(1) == '1')
                { return 1 + recursive(str.substring(2)); }                
            
            return recursive(str.substring(1));
        }
    </script>
</body>
</html>
