
<!--Bunnies are standing in a line, numbered 1, 2, ... The odd bunnies (1, 3, ..) have the normal 2 ears. 
The even bunnies (2, 4, ..) we'll say have 3 ears, because they each have a raised foot. 
Recursively return the number of "ears" in the bunny line 1, 2, ... n (without loops or multiplication).-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Enter the number of rows: <input id="Text1" type="text" />
    <input id="Submit1" type="button" value="Submit" onclick="bunnies()" />
    <section id="result"></section>

    <script type="text/javascript">
        function bunnies()
        {
            var n = parseInt(document.getElementById("Text1").value);
            document.getElementById("result").innerHTML = recursive(n);
        }

        function recursive(n)
        {
            if (n == 0)
            { return 0;}
            else if (n%2 == 0)
            { return 3 + recursive(n-1); }
            else
            { return 2 + recursive(n - 1); }

        }
    </script>
</body>
</html>
