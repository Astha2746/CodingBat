<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input id="text" type="text" />
    <input id="button" type="button" value="Submit" onclick="bigdiff()" />
    <section id="result"></section>
    <script type="text/javascript">

        function bigdiff()
        {
            var n = document.getElementById("text").value;
            var a = n.split(",");
            var min = a[0], max = a[0];
            
            for (var i = 0; i < a.length; i++)
            {
                if (min>a[i])
                {
                    min = a[i];
                }

                if (max < a[i])
                { max = a[i]; }


            }

            document.getElementById("result").innerHTML = max - min;
        }

    </script>
</body>
</html>
