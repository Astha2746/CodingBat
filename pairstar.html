
<!--Given a string, compute recursively a new string where identical chars that are adjacent in the original string are separated from each other by a "*".


pairStar("hello") → "hel*lo"
pairStar("xxyy") → "x*xy*y"
pairStar("aaaa") → "a*a*a*a"-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Enter the string: <input id="Text1" type="text" />
    <input id="Submit1" type="button" value="Submit" onclick="pairstar()" />
    <section id="result"></section>

    <script type="text/javascript">
        function pairstar()
        {
            var str = document.getElementById("Text1").value;
            document.getElementById("result").innerHTML = recursive(str);
        }
        function recursive(str) {
            if (str == '')
            { return str; }
            else if (str.charAt(0) == str.charAt(1))
            { return str.charAt(0)+ '*' + str.charAt(1) + recursive(str.substring(2)); }

            return str.charAt(0) + recursive(str.substring(1));
        }
    </script>
</body>
</html>
