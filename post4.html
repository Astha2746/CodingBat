<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input id="text" type="text" />
    <input id="button" type="button" value="Submit" onclick="post4()" />
    <section id="result"></section>
    <script type="text/javascript">

        function post4()
        {
            var n = document.getElementById("text").value;
            var a = n.split(",");
            var newa = [];
            for (var i = a.length - 1; i >= 0; i--)
            {
                if (parseInt(a[i]) != 4)
                {
                    newa[i] = a[i];
                    break;
                }
            }

            document.getElementById("result").innerHTML = newa;
        }

    </script>

</body>
</html>
