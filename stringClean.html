<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Enter the string: <input id="Text1" type="text" />
    <input id="Submit1" type="button" value="Submit" onclick="clean()" />
    <section id="result"></section>

    <script type="text/javascript">

    // Given a string, return recursively a "cleaned" string where adjacent chars that are the same have been reduced to a single char. So "yyzzza" yields "yza".
        function clean()
        {
            var str = document.getElementById("Text1").value;
            document.getElementById("result").innerHTML = recursive(str);
        }
        function recursive(str) {
            if (str == '')
            { return str; }
            else if (str.charAt(0) == str.charAt(1))
            { return recursive(str.substring(1)); }

            return str.charAt(0) + recursive(str.substring(1));
        }


</script>
</body>
</html>
