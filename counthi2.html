<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Enter the string: <input id="Text1" type="text" />
    <input id="Submit1" type="button" value="Submit" onclick="counthi2()" />
    <section id="result"></section>

    <script type="text/javascript">
        function counthi2()
        {
            var str = document.getElementById("Text1").value;
            document.getElementById("result").innerHTML = recursive(str);
        }
        function recursive(str) {
            if (str == "")
            { return 0; }
            
            else if (str.substring(0, 2)=="hi")
            {
                    return 1 + recursive(str.substring(2));
            }
            else if (str.substring(0, 3) == "xhi")
                return recursive(str.substring(3)); 
            else
            return recursive(str.substring(1));
        }
    </script>
</body>
</html>
